<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
  <title>Results - Esri UC Virtual Run/Walk/Bike 2021</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.19/"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .esri-button {
      width: 200px;
    }

    .units {
      width: 220px;
      right: 0px;
      float: left;
    }
    .division {
      width: 220px;
      right: 0px;
      float: left;
    }

    .actions {
      padding: 5px 10px;
    }

    .container {
      height: 70%;
      width: 100%;
    }
  </style>
  <script>
    require([
      "esri/core/watchUtils",
      "esri/layers/FeatureLayer",
      "esri/tasks/support/Query",
      "esri/widgets/FeatureTable",
      "esri/widgets/FeatureTable/Grid/Column"
    ], function(
      watchUtils,
      FeatureLayer,
      Query,
      FeatureTable,
      Column
    ) {
      const runFeatureLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/AhLa5Lu7BoubUElN/arcgis/rest/services/Fun_Run_dashboard_568bd7265ea34dd49b20ab1155aca00d/FeatureServer/1",
        outFields: ["*"],
        title: "Results RUN",
        definitionExpression: "Mode = 'onFoot'"
      });
      const bikeFeatureLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/AhLa5Lu7BoubUElN/arcgis/rest/services/Fun_Run_dashboard_568bd7265ea34dd49b20ab1155aca00d/FeatureServer/1",
        outFields: ["*"],
        title: "Results BIKE",
        definitionExpression: "Mode = 'onWheels'"
      });
      
      // RANK SECTION 1 START
      let sortedSpeeds = [];
      const queryRun = new Query({
        returnGeometry: false,
        outFields: ["speed_km"],
        where: "distance_km > 4.9 AND Mode='onFoot'",
        cacheHint: true,
        orderByFields: ["speed_km DESC"]
      });      
      runFeatureLayer.load().then(function() {
        runFeatureLayer.queryFeatures(queryRun).then(function(runResults) {
          const runFeatures = runResults.features;
          sortedSpeeds = runFeatures.map(function(feature) {
            return feature.attributes["speed_km"];
          });
        });
      });
      const queryBike = new Query({
        returnGeometry: false,
        outFields: ["speed_km"],
        where: "distance_km > 19.9 AND Mode='onWheels'",
        cacheHint: true,
        orderByFields: ["speed_km DESC"]
      });
      
      // RANK SECTION 1 END
      // Create the feature table
      const fieldsForTable = [{
            name: "nickname",
            label: "Participant"
          },
          {
            name: "status",
            label: "Status",
            direction: "desc"
          },
          {
            name: "distance_km",
            label: "Distance (km)",
            direction: "desc"
          },
          {
            name: "speed_km",
            label: "Speed (KPH)"
          },
          {
            name: "pace_per_km",
            label: "Pace (min/km)"
          },
          {
            name: "distance_mi",
            label: "Distance (mi)",
            direction: "desc",
            visible: false
          },
          {
            name: "speed_mi",
            label: "Speed (MPH)",
            visible: false
          },
          {
            name: "pace_per_mi",
            label: "Pace (min/mi)",
            visible: false
          },
          {
            name: "Mode",
            label: "Mode",
            visible: false
          }
        ]
      const runFeatureTable = new FeatureTable({
        layer: runFeatureLayer,
        container: document.getElementById("tableDiv"),
        fieldConfigs: fieldsForTable,
        visibleElements: {header: false, menu: false, selectionColumn: false}
      });
      // Format the columns of results
      watchUtils.watch(runFeatureTable, "columns.length", function(length) {
        if (length) {
          // RANK SECTION 2 START
          const items = runFeatureTable.columns.items;
          // Don't add virtual column a second time
          // Prevents infinite loop
          if (items[items.length - 1].path === "virtual-column") {
            return;
          }
          // Add ranking
          var rankHeader = "Place (5K+)";
          if (wheelsDivBtn.checked) {
            rankHeader = "Place (20k+)";
          }
          runFeatureTable.columns.add(
            new Column({
              store: runFeatureTable.viewModel.store,
              sortable: false,
              path: "virtual-column",
              header: rankHeader,
              getCellValue: function(columnElement, rowData) {
                const item = rowData.item;
                const runIndex = sortedSpeeds.indexOf(item.feature.attributes["speed_km"]);
                const bikeIndex = sortedSpeeds.indexOf(item.feature.attributes["speed_km"]);
                if (item.feature.attributes["distance_km"] >= 4.9 && item.feature.attributes["Mode"] === "onFoot") {
                  return runIndex !== undefined ? (runIndex + 1).toString() : "no"; 
                } else if (item.feature.attributes["distance_km"] >= 19.9 && item.feature.attributes["Mode"] === "onWheels") {
                  return bikeIndex !== undefined ? (bikeIndex + 1000).toString() : "no"; 
                } else {
                  return "n/a";
                }
              }
            })
          );
          // RANK SECTION 2 END
          runFeatureTable.columns.items.forEach((item) => {
            if (item.path !== "nickname") {
              item.textAlign = "end";
            }
            if (item.path === "nickname") {
              item.cellValueFormatFunction = function(params) {
                participant = params.value;
                if (participant == null)
                  participant = "Unknown"
                return "<a target='_blank' href='https://apl.bd.esri.com/UC2021Run/index.html?globalID=" + params.rowData.item.feature.attributes.GlobalID + "'>" + participant + "</a>";
              };
            } else if (item.path === "Mode") {
              item.cellValueFormatFunction = function(params) {
                if (params.value === 'onFoot')
                  return "Run/Walk";
                else
                  return "Bike";
              };
            } else if (item.path === "distance_km" || item.path === "distance_mi") {
              item.cellValueFormatFunction = function(params) {
                let value = Math.round(10 * params.value) / 10;
                return value ? value.toFixed(1).toString() : null;
              };
            } else if (item.path === "speed_km" || item.path === "speed_mi") {
              item.cellValueFormatFunction = function(params) {
                var value = Math.round(100 * params.value) / 100;
                return value ? value.toFixed(2).toString() : null;
              };
            } else if (item.path === "pace_per_km" || item.path === "pace_per_mi") {
              item.cellValueFormatFunction = function(params) {
                var minutes = params.value;
                var pacemin = Math.floor(minutes);
                var pacesec = Math.round(60 * (minutes - pacemin)).toString().padStart(2, '0');;
                var prettyPace = pacemin + ":" + pacesec;
                return prettyPace ? prettyPace : null;
              };
            } else {
              console.log("nope", item.path);
            }
          });
        }
      });
      // done formatting columns
      const footDivBtn = document.getElementById("footDivision");
      const wheelsDivBtn = document.getElementById("wheelsDivision");
      const fastestBtn = document.getElementById("fastest");
      const longestBtn = document.getElementById("longest");
      //const timeTotalBtn = document.getElementById("timeTotal");
      //const distanceTotalBtn = document.getElementById("distanceTotal");
      const metricUnitsBtn = document.getElementById("metricUnits");
      const imperialUnitsBtn = document.getElementById("imperialUnits");
      // Wire up button click event listeners
      footDivBtn.addEventListener("click", changeDivision);
      wheelsDivBtn.addEventListener("click", changeDivision);
      //fastestBtn.addEventListener("click", showFastestResults);
      //longestBtn.addEventListener("click", showLongestResults);
      //timeTotalBtn.addEventListener("click", showTimeTotalResults);
      //distanceTotalBtn.addEventListener("click", showDistanceTotalResults);
      metricUnitsBtn.addEventListener("click", changeUnits);
      imperialUnitsBtn.addEventListener("click", changeUnits);
      // Fires when "fastest" button is clicked
      function showFastestResults() {
        // Sorts the table by speed and limits to runs over 5km
        if (metricUnitsBtn.checked) {
          runFeatureTable.sortColumn("speed_km", "desc");
        } else {
          runFeatureTable.sortColumn("speed_mi", "desc");
        }
      }
      // Fires when "longest" button is clicked
      function showLongestResults() {
        // Sorts the table by distance
        if (metricUnitsBtn.checked) {
          runFeatureTable.sortColumn("distance_km", "desc");
        } else {
          runFeatureTable.sortColumn("distance_mi", "desc");
        }
      }
      // Fires when "timeTotal" button is clicked
      function showTimeTotalResults() {
        // Sorts the table by distance
        view.goTo(runFeatureLayer.fullExtent).catch(function(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        });
      }
      // Fires when "distanceTotal" button is clicked
      function showDistanceTotalResults() {
        // Sorts the table by distance
        view.goTo(runFeatureLayer.fullExtent).catch(function(error) {
          if (error.name != "AbortError") {
            console.error(error);
          }
        });
      }
      //Change units used in display 
      //  - Show distance, speed, and pace in km, elevation in m
      //  - Show distance, speed, and pace in mi, elevation in ft
      function changeUnits() {
        if (metricUnitsBtn.checked) {
          runFeatureTable.showColumn("distance_km");
          runFeatureTable.showColumn("speed_km");
          runFeatureTable.showColumn("pace_per_km");
          runFeatureTable.hideColumn("distance_mi");
          runFeatureTable.hideColumn("speed_mi");
          runFeatureTable.hideColumn("pace_per_mi");
        } else {
          runFeatureTable.hideColumn("distance_km");
          runFeatureTable.hideColumn("speed_km");
          runFeatureTable.hideColumn("pace_per_km");
          runFeatureTable.showColumn("distance_mi");
          runFeatureTable.showColumn("speed_mi");
          runFeatureTable.showColumn("pace_per_mi");
        }
      }
      
      function changeDivision() {
        if (wheelsDivBtn.checked) {
          runFeatureLayer.definitionExpression = "Mode = 'onWheels'";
        } else {
          runFeatureLayer.definitionExpression = "Mode = 'onFoot'";
        }
      }
    });
  </script>
</head>

<body>
  <div id="divActions" class="esri-widget division actions">    
    <fieldset class="radio-group">
      <legend class="radio-group-title">Division</legend>
      <input type="radio" id="footDivision" name="division" value="onFoot" checked>
      <label for="footDivision">Run/Walk</label>
      <input type="radio" id="wheelsDivision" name="division" value="onWheels">
      <label for="wheelsDivision">Bike</label>
    </fieldset>
  </div>  
  <div id="unitActions" class="esri-widget units actions">
    <fieldset class="radio-group">
      <legend class="radio-group-title">Units</legend>
      <input type="radio" id="metricUnits" name="units" value="km" checked>
      <label for="metricUnits">kilometers</label>
      <input type="radio" id="imperialUnits" name="units" value="mi">
      <label for="imperialUnits">miles</label>
    </fieldset>
    <!--<h4>Results</h4>
    <button class="esri-button" id="fastest">Fastest 5k+ run results</button>
    <button class="esri-button" id="longest">Longest run results</button>-->
    <!--button class="esri-button" id="timeTotal">Time on feet results</button>
      <button class="esri-button" id="distanceTotal">Total distance results</button-->
  </div>

  <div class="container">
    <div id="tableDiv"></div>
  </div>
</body>

</html>
